services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keda_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d keda_test" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: keda_test
      JWT_SECRET: test_jwt_secret_key_for_e2e_testing
      TEST_MODE: "true"
      PORT: 8090
    ports:
      - "8091:8090"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8091/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
