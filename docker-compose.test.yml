services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keda_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d keda_test" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: ${SERVER_IMAGE:-keda-server:latest}
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      KEDA_DB_HOST: db
      KEDA_DB_PORT: 5432
      KEDA_DB_USER: test_user
      KEDA_DB_PASSWORD: test_password
      KEDA_DB_NAME: keda_test
      KEDA_JWT_SECRET: test_jwt_secret_key_for_e2e_testing
      KEDA_ENCRYPTION_KEY: a9edc576dc0c7839de7d93398db1265793868c6dd926c6bfd58427ed301f732d
      KEDA_TEST_MODE: "true"
      KEDA_PORT: 8090
    ports:
      - "8091:8090"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 5s
      timeout: 5s
      retries: 10
