services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keda_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d keda_test" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: ${SERVER_IMAGE:-keda-server:latest}
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: keda_test
      JWT_SECRET: test_jwt_secret_key_for_e2e_testing
      TEST_MODE: "true"
      TEST_HOUSEHOLD_ID: test-household-id
      PORT: 8090
    ports:
      - "8091:8090"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 5s
      timeout: 5s
      retries: 10

  client:
    image: ${CLIENT_IMAGE:-keda-client:latest}
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - API_URL=http://localhost:8091
      - TEST_MODE=true
      - TEST_HOUSEHOLD_ID=test-household-id
    ports:
      - "8081:80"
    depends_on:
      server:
        condition: service_healthy
