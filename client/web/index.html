<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Track your family's spending and keep your budget in check.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Keda">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />

  <title>keda</title>
  <script src="config.js"></script>
  <script src="keyboard_fix.js"></script>
  <script>
    (function () {
      const isDev = window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1' ||
        window.location.hostname.includes('app-dev');

      if (isDev) {
        // Disable Service Worker in development for easier debugging
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (registrations) {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
        }
        window.flutterConfiguration = {
          serviceWorkerSettings: {
            serviceWorkerVersion: null,
          },
        };
      }
    })();
  </script>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Static input for iOS keyboard priming -->
  <input id="ios-keyboard-primer" type="text" inputmode="decimal"
    style="position:fixed; top:0; left:0; width:1px; height:1px; font-size:16px; opacity:0.01; z-index:99999; border:none; outline:none; background:transparent;">
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
