<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Track your family's spending and keep your budget in check.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Keda">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />

  <title>keda</title>
  <script src="config.js"></script>
  <script src="force_numeric.js"></script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F8FAFC;
    }

    #loading-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 50%;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      background-color: white;
      padding: 10px;
      box-sizing: border-box;
      animation: pulse 2s infinite ease-in-out;
    }

    .splash-title {
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #22C55E;
      margin-bottom: 8px;
    }

    .splash-version {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      color: #94A3B8;
      position: fixed;
      bottom: 24px;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid #F1F5F9;
      border-bottom-color: #22C55E;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="loading-splash">
    <img class="splash-logo" src="icons/Icon-192.png" alt="Logo">
    <div class="splash-title">Keda</div>
    <div class="loader"></div>
    <div class="splash-version">APP_VERSION_PLACEHOLD</div>
  </div>


  <!-- Keyboard Primer Input -->
  <input id="ios-keyboard-primer" type="text" inputmode="decimal" pattern="[0-9]*"
    style="opacity: 0.01; position: absolute; top: 0; left: 0; height: 1px; width: 1px; z-index: 9999;">

  <script>
    function hideSplash() {
      const splash = document.getElementById('loading-splash');
      if (splash) {
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.remove();
        }, 500);
      }
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
