services:
  client:
    build:
      context: ./client
      args:
        APP_VERSION: ${APP_VERSION:-local-dev}
    environment:
      - API_URL=${KEDA_API_URL:-http://localhost:8090}
      - GOOGLE_CLIENT_ID=${KEDA_GOOGLE_CLIENT_ID}
    ports:
      - "8080:80"
    depends_on:
      server:
        condition: service_healthy

  server:
    build:
      context: ./server
      args:
        APP_VERSION: ${APP_VERSION:-local-dev}
    ports:
      - "8090:8090"
    environment:
      - KEDA_DB_HOST=db
      - KEDA_DB_USER=postgres
      - KEDA_DB_PASSWORD=postgres
      - KEDA_DB_NAME=keda
      - KEDA_DB_PORT=5432
      - KEDA_GOOGLE_CLIENT_ID=${KEDA_GOOGLE_CLIENT_ID}
      - KEDA_JWT_SECRET=${KEDA_JWT_SECRET}
      - KEDA_ENCRYPTION_KEY=${KEDA_ENCRYPTION_KEY}
      - KEDA_SMTP_HOST=mailpit
      - KEDA_SMTP_PORT=1025
      - KEDA_SMTP_USER=
      - KEDA_SMTP_PASS=
      - KEDA_APP_URL=http://localhost:8080
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started

  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    environment:
      - MP_MAX_MESSAGES=100
      - MP_DATABASE=/data/mailpit.db
    volumes:
      - mailpit_data:/data

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=keda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d keda" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mailpit_data:
