# Simple workflow for deploying landing page to GitHub Pages
name: Deploy Landing Page to Pages

on:
  # Runs on pushes targeting the default branch within the landing directory
  push:
    branches: ["main"]
    paths:
      - "landing/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: 'landing/package-lock.json'

      - name: Install and Build
        run: |
          cd landing
          npm ci
          npm run build
        env:
          # You can override these via GitHub Repository Secrets/Variables if needed
          APP_URL: ${{ vars.APP_URL || 'https://app.getkeda.app' }}
          GITHUB_REPO_URL: ${{ vars.GITHUB_REPO_URL || 'https://github.com/schoren/keda' }}
          CONTACT_EMAIL: ${{ vars.CONTACT_EMAIL || 'info@getkeda.app' }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated dist folder
          path: 'landing/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
