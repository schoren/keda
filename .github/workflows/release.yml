name: Create Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - minor
          - patch
          - major

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Automated Version Bump
        id: version_bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target-branch: main
          tag-prefix:  'v'
          default: ${{ github.event.inputs.bump_type }}

      - name: Get New Version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

  build-server:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          build-args: |
            APP_VERSION=${{ needs.bump.outputs.version }}
          tags: |
            schoren/keda-server:latest
            schoren/keda-server:${{ needs.bump.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-client:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          build-args: |
            APP_VERSION=${{ needs.bump.outputs.version }}
          tags: |
            schoren/keda-client:latest
            schoren/keda-client:${{ needs.bump.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  generate-video:
    needs: [bump, build-server, build-client]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: video-demo/node_modules
          key: ${{ runner.os }}-node-video-${{ hashFiles('video-demo/package-lock.json') }}

      - name: Run video generation
        uses: addnab/docker-run-action@v3
        with:
          image: mcr.microsoft.com/playwright:v1.49.1-noble
          options: -v /var/run/docker.sock:/var/run/docker.sock -v ${{ github.workspace }}:/work -e SERVER_IMAGE -e CLIENT_IMAGE
          run: |
            cd /work/video-demo
            npm ci
            ./run.sh
        env:
          SERVER_IMAGE: schoren/keda-server:${{ needs.bump.outputs.version }}
          CLIENT_IMAGE: schoren/keda-client:${{ needs.bump.outputs.version }}

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-video
          path: video-demo/test-results/demo.webm

  publish-release:
    needs: [bump, build-server, build-client, generate-video]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download video artifact
        uses: actions/download-artifact@v4
        with:
          name: release-video
          path: .
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump.outputs.version }}
          name: Release ${{ needs.bump.outputs.version }}
          files: demo.webm
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-landing:
    needs: [bump, publish-release]
    uses: ./.github/workflows/deploy-landing.yml
    with:
      demo_video_url: https://github.com/schoren/keda/releases/download/${{ needs.bump.outputs.version }}/demo.webm
    secrets: inherit
