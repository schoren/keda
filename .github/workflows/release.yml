name: Create Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Automated Version Bump
        id: version_bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUMP: ${{ github.event.inputs.bump_type }}
        with:
          target-branch: main

      - name: Get New Version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          build-args: |
            APP_VERSION=${{ steps.get_version.outputs.version }}
          tags: |
            schoren/familyfinance-server:latest
            schoren/familyfinance-server:${{ steps.get_version.outputs.version }}
          cache-from: type=registry,ref=schoren/familyfinance-server:buildcache
          cache-to: type=registry,ref=schoren/familyfinance-server:buildcache,mode=max

      - name: Build and push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          build-args: |
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            APP_VERSION=${{ steps.get_version.outputs.version }}
          tags: |
            schoren/familyfinance-client:latest
            schoren/familyfinance-client:${{ steps.get_version.outputs.version }}
          cache-from: type=registry,ref=schoren/familyfinance-client:buildcache
          cache-to: type=registry,ref=schoren/familyfinance-client:buildcache,mode=max
