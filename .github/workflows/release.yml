name: Create Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Automated Version Bump
        id: version_bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target-branch: main
          tag-prefix:  'v'
          default: ${{ github.event.inputs.bump_type }}

      - name: Get New Version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

  build-server:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          build-args: |
            APP_VERSION=${{ needs.bump.outputs.version }}
          tags: |
            schoren/keda-server:latest
            schoren/keda-server:${{ needs.bump.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-client:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          build-args: |
            APP_VERSION=${{ needs.bump.outputs.version }}
          tags: |
            schoren/keda-client:latest
            schoren/keda-client:${{ needs.bump.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release-android:
    needs: bump
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        working-directory: ./client
        run: flutter pub get
      
      - name: Build APK (Release)
        working-directory: ./client
        run: flutter build apk --release --build-name=${{ needs.bump.outputs.version }} --build-number=${{ github.run_number }}
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: keda_android_${{ needs.bump.outputs.version }}.apk
          path: client/build/app/outputs/flutter-apk/app-release.apk

  generate-video:
    needs: [bump, build-server, build-client]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: preview-generator/node_modules
          key: ${{ runner.os }}-node-preview-generator-${{ hashFiles('preview-generator/package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('preview-generator/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright dependencies (Cache Check)
        working-directory: ./preview-generator
        run: |
          if [ ! -d "node_modules" ]; then npm ci; fi
          npx playwright install --with-deps chromium

      - name: Run video generation
        working-directory: ./preview-generator
        env:
          SERVER_IMAGE: schoren/keda-server:${{ needs.bump.outputs.version }}
          CLIENT_IMAGE: schoren/keda-client:${{ needs.bump.outputs.version }}
        run: ./run.sh

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: preview-generator/generated-assets/

  publish-release:
    needs: [bump, build-server, build-client, generate-video, release-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: .
          merge-multiple: true

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: keda_android_${{ needs.bump.outputs.version }}.apk
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump.outputs.version }}
          name: Release ${{ needs.bump.outputs.version }}
          files: |
            *.webm
            *.png
            keda_android_${{ needs.bump.outputs.version }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-landing:
    needs: [bump, publish-release]
    uses: ./.github/workflows/deploy-landing.yml
    with:
      release_tag: ${{ needs.bump.outputs.version }}
    secrets: inherit
