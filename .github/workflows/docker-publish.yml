name: Docker Build and Publish

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "short_tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.short_tag }}
          tags: |
            schoren/keda-server:latest
            schoren/keda-server:${{ steps.meta.outputs.tag }}
          cache-from: type=registry,ref=schoren/keda-server:buildcache
          cache-to: type=registry,ref=schoren/keda-server:buildcache,mode=max

      - name: Build and push Client
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.short_tag }}
          tags: |
            schoren/keda-client:latest
            schoren/keda-client:${{ steps.meta.outputs.tag }}
          cache-from: type=registry,ref=schoren/keda-client:buildcache
          cache-to: type=registry,ref=schoren/keda-client:buildcache,mode=max
