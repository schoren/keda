services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keda_demo
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U demo_user -d keda_demo" ]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: ${SERVER_IMAGE:-keda-server:latest}
    build:
      context: ../server
      args:
        APP_VERSION: ${APP_VERSION:-local-dev}
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: demo_user
      DB_PASSWORD: demo_password
      DB_NAME: keda_demo
      JWT_SECRET: demo_jwt_secret
      PORT: 8090
      TEST_MODE: "true"
      TEST_HOUSEHOLD_ID: test-household-id
      APP_URL: http://localhost:8085
    ports:
      - "8092:8090"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 5s
      timeout: 5s
      retries: 10

  client:
    image: ${CLIENT_IMAGE:-keda-client:latest}
    build:
      context: ../client
      args:
        APP_VERSION: ${APP_VERSION:-local-dev}
    environment:
      API_URL: http://localhost:8092
      GOOGLE_CLIENT_ID:
      TEST_MODE: "true"
      TEST_HOUSEHOLD_ID: test-household-id
    ports:
      - "8085:80"
    depends_on:
      server:
        condition: service_healthy
